dist: xenial
language: python
python: 3.7

script:
  - mkdir build
  - pip install -r requirements.txt -t build/
  - cp index.py logging.ini -t build/
  - cd build && zip -r ../build-${TRAVIS_TAG}.zip * && cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file: build-${TRAVIS_TAG}.zip
  on:
    repo: Tweddle-SE-Team/nlb-tg-updater
    tags: true
